<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="icon" width="32px" href="images/logo.png" type="images/png">
</head>
<body >
    <div class="container mt-5" id="top">
        <nav class="navbar fixed-top navbar-light navbar-expand-lg bg-body-tertiary" style="background-color: #d2c1b0">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler1" aria-controls="navbarToggler1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler1">
              <a class="navbar-brand" href="#top">Coffee Clicker</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="game.html">Main Game<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="AboutUs.html">About Us</a>
                </li>
              </ul>
            </div>
        </nav>

        </br>

        <div class="header text-center">
            <div class="col-md-16 text-center">
                <img class="mt-2 mb-3" width="160px"src="images/logo.png">
                <h2 class="header-title mt-2 mb-3">Coffee Clicker</h2>
            </div>
        </div>

        <hr style="border: 3px solid black;">

        <div class="container mt-5 text-center">
            <h4><img width="25px" src="images/money.png">Duit : Rp. <span id ="coin"></span></h4>
            <img class="kopi" width="180px" src="images/coffee.png" onclick="pemasukan(3000)">
        </br>
        <label class="mb-2">Upgrades</label>
        </br>
        <button  class="btn btn-outline-success mb-2" title="Ganti size ke M, or Z" onclick = "buycoffee()">Sell coffee sizes [<span id="coffeeCost">60000</span>] jumlah terbeli = <span id="coffee">0</span></button>
        </br>
        <button class="btn btn-outline-success mb-2" title="Jadi kopi luak" onclick = "buybeans()">Upgrade beans [<span id="beanCost">70000</span>] jumlah terbeli = <span id="beans">0</span></button>
        </br>
        <button class="btn btn-outline-success mb-2" title="Biar tidak bosen" onclick = "buymenu()">Upgrade menu [<span id="menuCost">90000</span>] jumlah terbeli = <span id="menu">0</span></button>
        </br>  
        <label class="mb-2">Clicking Upgrades</label>
        </br>
        <button class="btn btn-outline-success mb-2" title="Biar tidak cape" onclick = "buyautoclicker()">Auto-clicker [<span id="autoCost">1000000</span>] jumlah terbeli = <span id="auto">0</span></button>
        </br>
        <button class="btn btn-outline-success" title="sekali click bisa banyak lhoo" onclick = "buymultiplier()">Multiplier [<span id="multiplierCost">500000</span>] jumlah  = <span id="multiplier">0</span></button>
    </div>

    </div>

    <div class="sound">
        <button class="btn-sound play-music" title="Play music"><img id="audio" src="images/audiooff.png"></button>
    </div>

      
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>
<script>
    var coin = 0;
    var coffeeCost = 60000;
    var coffee = 0;
    var beanCost = 70000;
    var beans = 0;
    var menuCost = 90000;
    var menu = 0;
    var autoCost = 1000000;
    var auto = 0;
    var multiplierCost = 500000;
    var multiplier = 1;

    function pemasukan(total){
        coin = (coin + total * multiplier) + ((coffee*500) + (beans*1000) + (menu*1500));
        document.getElementById("coin").innerHTML = coin;
    }
    function buycoffee(){
        if(coin >= coffeeCost){
            coin = coin -= coffeeCost;
            coffee = coffee + 1;
            coffeeCost = Math.round(coffeeCost * 1.2);

            document.getElementById("coin").innerHTML = coin;
            document.getElementById("coffee").innerHTML = coffee;
            document.getElementById("coffeeCost").innerHTML = coffeeCost;

        }else{
            window.alert("sadar diri, anda kere");
        }
    }
    function buybeans(){
        if(coin >= beanCost){
            coin = coin -= beanCost;
            beans = beans + 1;
            beanCost = Math.round(beanCost * 1.4);

            document.getElementById("coin").innerHTML = coin;
            document.getElementById("beans").innerHTML = beans;
            document.getElementById("beanCost").innerHTML = beanCost;

        }else{
            window.alert("sadar diri, anda kere");
        }
    }
    function buymenu(){
        if(coin >= menuCost){
            coin = coin -= menuCost;
            menu = menu + 1;
            menuCost = Math.round(menuCost * 1.5);

            document.getElementById("coin").innerHTML = coin;
            document.getElementById("menu").innerHTML = menu;
            document.getElementById("menuCost").innerHTML = menuCost;

        }else{
            window.alert("sadar diri, anda kere");
        }
    }
    function buyautoclicker(){
        if(coin >= autoCost){
            coin = coin -= autoCost;
            auto = auto + 1;
            autoCost = Math.round(autoCost * 2);

            document.getElementById("coin").innerHTML = coin;
            document.getElementById("auto").innerHTML = auto;
            document.getElementById("autoCost").innerHTML = autoCost;

        }else{
            window.alert("sadar diri, anda kere");
        }
    }
    function buymultiplier(){
        if(coin >= multiplierCost){
            coin = coin -= multiplierCost;
            multiplier = multiplier + 1;
            multiplierCost = Math.round(multiplierCost * 2);

            document.getElementById("coin").innerHTML = coin;
            document.getElementById("multiplier").innerHTML = multiplier;
            document.getElementById("multiplierCost").innerHTML = multiplierCost;

        }else{
            window.alert("sadar diri, anda kere");
        }
    }
    setInterval(function(){
        coin = coin + auto * 3000;
        document.getElementById("coin").innerHTML = coin;
    },200)

    var music = {
		overworld: new Howl ({
			src: [
				"images/music.mp3"
			]
		})
	}

	document.querySelector(".play-music").addEventListener("click", () => {
	if (!music.overworld.playing()) {
			document.getElementById("audio").src = "images/audioon.png";
			music.overworld.play();
		} else if (music.overworld.playing()) {
			document.getElementById("audio").src = "images/audiooff.png";
			music.overworld.pause();
		}
	})
	

    
</script>
</html>
